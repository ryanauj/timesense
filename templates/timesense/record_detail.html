{% extends "_base.html" %}

{% block title %}
	Time Record: {{ record.target }} - {{ record.actual }}
{% endblock %}

{% block content %}
	<div>
        <h2>Target: {{ record.target }} {{ record.unit.name }}</h2>
        <h2>Actual: {{ record.actual }} {{ record.unit.name }}</h2>
        <p>{{ record.created_at }}</p>
    </div>
{% endblock %}
